{% for service in self.services %} 
<h2 class="text-center mt-0">{{ service.main_title }}</h2>
<hr class="divider" />
<div class="row gx-4 gx-lg-5">
     
    <div class="col-lg-3 col-md-6 text-center">
        <div class="mt-5">
            <div class="mb-2">{{ self.icon }}</div>             
            <h3 class="h4 mb-2">{{ service.title }}</h3>
            <p class="text-muted mb-0">{{ service.text }}</p>
        </div>
    </div>
{% endfor %}
