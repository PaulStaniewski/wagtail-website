{% load wagtailimages_tags %}

{% for card in self.cards %}    

   
<div class="col">    
        <div class="card shadow-sm">
            {% image card.image fill-380x225 as img %}          
                <div class="card-body"> 
                    <img src="{{ img.url }}" alt="" title="{{ img.alt }}">  
                    <p>____________________________</p>                                                       
                    <p class="card-text">{{ card.text }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            {% image card.image original as img_full %}    
                            <a href="{{ img_full.url }}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>                         
                    </div>                    
                </div>
                </div>
            </div>
        </div>   
             
    

{% endfor %}
